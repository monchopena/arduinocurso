<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css"/>
</head>
<body>
<!-- Home -->
<div data-role="page" id="inicio">
    <div data-theme="b" data-role="header">
        <h3>
            Domo
        </h3>
    </div>
    <div data-role="content">
        <ul data-role="listview" data-divider-theme="b" data-inset="false">
            <li data-theme="c">
                <a href="#dispositivos" data-transition="slide">
                    Dispositivos
                </a>
            </li>
            <li data-theme="c">
                <a href="#webcam" data-transition="slide">
                    Webcam
                </a>
            </li>
            <li data-theme="c">
                <a href="#sensores" data-transition="slide">
                    Sensores
                </a>
            </li>
        </ul>
    </div>
    <div data-theme="b" data-role="footer" data-position="fixed">
                <span class="ui-title">
                </span>
    </div>
</div>
<!-- Inicio segunda pagina: dispositivos -->
<div data-role="page" id="dispositivos">
    <div data-theme="b" data-role="header">
        <h3>
            Dispositivos
        </h3>
    </div>
    <div data-role="content">
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <img src="img/bulb_blue.png" width="70px" height="70px"/>
            </div>
            <div class="ui-block-b">
                <div data-role="fieldcontain">
                    <form>
                    <select name="flip-1" id="flip-1" data-theme="" data-role="slider">
                        <option value="off">
                            Off
                        </option>
                        <option value="on">
                            On
                        </option>
                    </select>
                    </form>
                </div>
            </div>
            <div class="ui-block-a">
                <img src="img/fan.png" width="80px" height="80px"/>
            </div>
            <div class="ui-block-b">
                <div data-role="fieldcontain">
                    <form>
                        <input data-type="range" name="slider-1" id="slider-1" min="0" max="180" value="0" data-highlight="true"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div data-theme="b" data-role="footer" data-position="fixed">
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li>
                    <a href="#inicio" data-transition="fade" data-theme="" data-icon="home">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- Inicio tercera pagina: sensores -->
<div data-role="page" id="sensores">
    <div data-theme="b" data-role="header">
        <h3>
            Sensores
        </h3>
    </div>
    <div data-role="content">
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <h3>
                    Temperatura:
                </h3>
            </div>
            <div class="ui-block-b" id="sensor_00">
                <h3>Loading...</h3>
            </div>
            <div class="ui-block-a">
                <h3>
                    Humedad:
                </h3>
            </div>
            <div class="ui-block-b" id="sensor_01">
                <h3>Loading...</h3>
            </div>
            <div class="ui-block-a">
                <h3>
                    Luminosidad:
                </h3>
            </div>
            <div class="ui-block-b" id="sensor_02">
                <h3>Loading...</h3>
            </div>
            <div class="ui-block-a">
                <h3>
                    Otros:
                </h3>
            </div>
            <div class="ui-block-b" id="sensor_03">
                <h3>Loading...</h3>
            </div>
            <div class="ui-block-a">
                <h3>
                    Mensajes GCM:
                </h3>
            </div>
        </div>
        <div class="text-area" data-role="fieldcontain">
            <ul id="app-status-ul">
                <li>Google Cloud Messaging</li>
            </ul>
        </div>
    </div>
    <div data-theme="b" data-role="footer" data-position="fixed">
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li>
                    <a href="#inicio" data-transition="fade" data-theme="" data-icon="home">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- Inicio cuarta pagina: webcam -->
<div data-role="page" id="webcam">
    <div data-theme="b" data-role="header">
        <h3>
            Webcam
        </h3>
    </div>
    <div data-role="content">
        <div id="output"></div>
        <button onclick="javascript:goCam()">Cámara On</button>
        <button onclick="javascript:stopCam()">Cámara Off</button>
    </div>
    <div data-theme="b" data-role="footer" data-position="fixed">
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li>
                    <a href="#inicio" data-transition="fade" data-theme="" data-icon="home">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="cordova-2.7.0.js"></script>
<script type="text/javascript" charset="utf-8" src="js/statusbarnotification.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.mobile-1.3.1.min.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/jquery.imgpreloader.js"></script>
<script type="text/javascript" charset="utf-8" src="js/GCMPlugin.js"></script>
<script src="js/my.js"></script>
<script type="text/javascript" charset="utf-8" src="js/CORDOVA_GCM_script.js"></script>
<script type="text/javascript">
            app.initialize();

</script>
</body>
</html>
